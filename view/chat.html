<h2>the Chat</h2>
<form name='newMessage'>
    <p>Your nick is: {{nick}}</p>
    <p>You are in: {{room}} </p>
    <label for='loginContent'>New message</label>
    <input id='loginContent' ng-model='chat.message'></input>
    <button ng-click='sendMessage()'>Send Message</button>
</form>
<div>
    Users in chat:
    <p ng-repeat='user in users'><a href='#/chat/{{userAction}}/{{room}}/{{user}}'>{{user}}</a></p>
    Chat:
    <p ng-repeat='line in history'> {{line.author}}: {{line.text}}</p>
</div>
