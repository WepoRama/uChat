<ul>
    <li ng-repeat='room in rooms'> <a href='#/chat/{{room}}'>{{room}}</a>
</ul>
<form name='newChat'>
    <label for='loginContent'>New chat room</label>
    <!-- p id='yourHandle' >{{nick}}</p -->
    <input id='loginContent' ng-model='login.roomName'></input>
    <button ng-click='createRoom()'  ngdisabled='!login.roomName'>Create Room</button>
</form>
